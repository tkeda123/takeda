<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <!-- 2. class属性をCSSのために指定 -->
    <div class="todoapp">
      
      <!-- 3. id属性をJavaScriptのために指定 -->
      
      <div id="message_list" >
    </div>
    
    <div id="receive-message">
    </div>
    <form id="message">
        <input
        id="message_input"
        class="new-todo"
        type="text"
        placeholder="メッセージを入力してください"
        autocomplete="off"
        />

        <input type="button" id="button" value="送信する">

      </form>
    </div>
    <script src="./src/App.js" type="module"></script>
  </body>
</html>
